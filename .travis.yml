language: python
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
    - TOXENV=lint
matrix:
  include:
    - python: '3.5'
      env:
        - TOXENV=3.5-cover,report,codecov
    - python: '3.5'
      env:
        - TOXENV=3.5-nocov
    - python: '3.6'
      env:
        - TOXENV=3.6-cover,report,codecov
    - python: '3.6'
      env:
        - TOXENV=3.6-nocov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
after_success:
  - curl -H "Content-Type: application/json" --data '{"dockerfile_location": "/docker/Dockerfile", "source_type": "Branch", "source_name": "${TRAVIS_BRANCH}", "docker_tag": "${TRAVIS_BRANCH}"}' -X POST https://registry.hub.docker.com/u/wongwill86/chunkflow/trigger/${DOCKER_HUB_REMOTE}/
  - curl -H "Content-Type: application/json" --data '{"dockerfile_location": "/docker/Dockerfile.pytorch", "source_type": "Branch", "source_name": "${TRAVIS_BRANCH}", "docker_tag": "${TRAVIS_BRANCH}-pytorch"}' -X POST https://registry.hub.docker.com/u/wongwill86/chunkflow/trigger/${DOCKER_HUB_REMOTE}/
notifications:
  email:
    on_success: never
    on_failure: always
